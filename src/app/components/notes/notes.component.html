<div class="facts">
    <app-facts *ngIf="flag" (showFactEvent)="factStatus($event)"></app-facts>
</div>
<div class="container">
    <div *ngIf="notes$ | async as notes">
        <div class="note" *ngFor="let note of notes">
            <app-note [note]="note"></app-note>
        </div>
    </div>
    <button routerLink="/notes/new"><img src="assets/plus.svg" alt="add"></button>
</div>
<div class="pop-up">
    <router-outlet></router-outlet>
</div>

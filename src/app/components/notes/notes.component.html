<div class="container">
    <div class="notes" *ngIf="notes$ | async as notes">
        <a [routerLink]="['/note', note.id]" *ngFor="let note of notes">
            <div class="note">
                <app-note [note]="note"></app-note>
            </div>
        </a>
    </div>
    <button routerLink="/note/new"><img src="assets/plus.svg" alt="add"></button>
</div>
<div class="pop-up">
    <router-outlet></router-outlet>
</div>
